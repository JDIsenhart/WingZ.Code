<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Wingz Registration and Sign in</title>
    <style>
        body{
            background: #CCCCFF;
            color: #7D7DB2;
            font-family: Helvetica;
        }
        h1{
            margin-top: 3%;
            padding: 5px;
            text-align: center;
        }
        p.intro{
            max-width: 50%;
            text-align: center;
            margin: auto;
        }
        form{
            text-align: center;
            margin-top: 2%;
        }
    </style>
</head>
<body>

    <h1>Wingz Registration</h1>

    <p class = intro >
        Welcome to Wingz, the premium bird reporting and bird watching experience. In order to begin using all the wonderful
        features of this app please tell us who you are so you can join this awesome community of fellow bird watchers.
    </p>


    <form action="">

        <div class="input-field">
            <label for="input-id">Name: </label>
            <input type="text" id="input-id" name="name-field" placeholder="John Doe">
        </div>


        <br>

        <div class="input-field">
            <label for = "input-email">Email: </label>
            <input type="text" id="input-email" name = "email-field" placeholder="John.Doe@gamil.com">
        </div>

        <br>


        <div class="input-field">
            <label for = "input-username">Username: </label>
            <input type="text" id="input-username" name="username-field">
        </div>

        <br>

        <div class="input-field">
            <label for = "password">Password: </label>
            <input type="password" id="password" name="password-field">
        </div>

        <br>

        <div class="input-field">
            <label for = "Cpassword">Confirm password</label>
            <input type="password" id="Cpassword" name="confirm-password-field">
        </div>

        <br>

        <div class="input-field">
            <label for =  "input-bird">Favorite Bird: </label>
            <input type="text" id="input-bird" name = "bird-field">
        </div>

        <br>

        <input type="submit" value="Submit Registration" class="btn btn-primary btn-block">
    </form>
</body>
</html>

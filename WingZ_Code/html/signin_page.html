<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wingz Signin</title>
    <style>
        body{
            text-align: center;
            background: #CCCCFF;
            color: #404080;
            font-family: Athelas;
        }


    </style>
</head>
<body>

    <h1>Welcome to Wingz</h1>

    <h3>The world's premiere Bird Watching Community</h3>

    <form action="home">
        <div class="input-field">
            <label for="input-id">Username: </label>
            <input type="text" id="input-id" name="username-field" placeholder="Username Goes here">
        </div>

        <br>

        <div class = "input-field">
            <label for="input-password">Password: </label>
            <input type="password" id="input-password" name="password-field" placeholder="Password">
        </div>

        <br>

        <p>If you have not registered yet, please make an account to become a part of this wonderful bird-loving community</p>
        <p> to make an account please <a href="registration">Click Here</a></p>

        <input type="submit" value="Log in" class="btn btn-primary btn-block" id="submit_block">

    </form>



</body>
</html>
